# Don't print a new line at the start of the prompt
add_newline = true
command_timeout = 5000

format = """\
    $time\
    $username\
    $hostname\
    $shlvl\
    $directory\
    $vcsh\
    $git_branch\
    $git_commit\
    $git_state\
    $git_metrics\
    $git_status\
    $hg_branch\
    $docker_context\
    $package\
    $cmake\
    $dart\
    $deno\
    $dotnet\
    $elixir\
    $elm\
    $erlang\
    $golang\
    $helm\
    $java\
    $julia\
    $kotlin\
    $nim\
    $nodejs\
    $ocaml\
    $perl\
    $php\
    $purescript\
    $python\
    $red\
    $ruby\
    $rust\
    $scala\
    $swift\
    $terraform\
    $vlang\
    $vagrant\
    $zig\
    $nix_shell\
    $conda\
    $memory_usage\
    $aws\
    $kubernetes\
    $gcloud\
    $openstack\
    $env_var\
    $crystal\
    $custom\
    $cmd_duration\
    $line_break\
    $lua\
    $jobs\
    $battery\
    $status\
    $shell\
    $character\
"""

[kubernetes]
format = '[$symbol$context$symbol]($style)'
disabled = false
contexts = [
  { context_pattern = "^DEV-.+", style = "bold green", symbol = " "},
  { context_pattern = "^PRE-.+", style = "bold fg:220", symbol = " "},
  { context_pattern = "^PROD-.+", style = "bold red bg:white", symbol = " ⚠️  " },
]

[aws]
# format = 'on [$profile \($symbol $duration\)]($style)'
format = 'on [$profile $symbol]($style)'
symbol = "☁️ "
style = "bold fg:208"
expiration_symbol="💤"
[aws.region_aliases]
us-east-1 = "N. Virginia"
us-east-2 = "Ohio"
us-west-1 = "N. California"
us-west-2 = "Oregon"
ap-south-1 = "Mumbai"
ap-northeast-1 = "Tokio"
ap-northeast-2 = "Seul"
ap-northeast-3 = "Osaka"
ap-southeast-1 = "Singapur"
ap-southeast-2 = "Sidney"
ca-central-1 = "Canada"
eu-central-1 = "Frankfurt"
eu-central-2 = "Zurich"
eu-west-1 = "Ireland"
eu-west-2 = "Londres"
eu-west-3 = "Paris"
eu-north-1 = "Stockholm"
eu-south-1 = "Milan"
me-central-1 = "AEU"
me-south-1 = "Bahrain"
sa-east-1 = "São Paulo"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

#[[battery.display]]  # "bold green" style when capacity is between 30% and 100%
#threshold = 100
#style = "bold green"

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[✗](bold red)"

[directory]
format = "[$read_only]($read_only_style) [$path]($style) "
style = "bold cyan"
read_only = ""
read_only_style = "red"
truncation_length = 8
disabled = false

[directory.substitutions]
"~/workspace/personal/GitHub" = "github.com"
"~/workspace/personal/GitLab" = "gitlab.com"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = " " #"🌱 "
truncation_length = 40
style = "bold purple"

[git_commit]
only_detached = false
commit_hash_length = 7
format = "[ $hash]($style)"
style = "bold purple"
tag_disabled = false
tag_symbol = " "

[git_status]
conflicted = "[ $count](bold yellow)"
ahead = "[ $count](bold yellow)"
behind = "[ $count](bold red)"
diverged = "[ $ahead_count-$behind_count](bold red)"
untracked = "[•$count](bold blue)"
stashed = "[ $count](bold fg:49)"
modified = "[•$count](bold yellow)"
staged = "[•++$count](bold green)"
renamed = "[ $count](bold blue)"
deleted = "[•$count](bold red)"
style = "bold black"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[CHERRY-PICKING 🍒](bold red)"
revert = "[REVERTING ⏪️](bold yellow)"
merge = "[MERGING 🔀](bold yellow)"
rebase = "[REBASING 🔀](bold yellow)"

[nodejs]
format = '[$symbol($version )]($style)'
symbol = "⬢ "

[java]
format = "[$symbol$version]($style) "
style = "red"

[package]
format = '[$symbol$version]($style) '
style = "bold red"

[python]
style = "bold yellow"
format = "via [${symbol}${pyenv_prefix}(${version} )(\\[$virtualenv\\]) ]($style)"

[docker_context]
disabled = true
style = "blue bold"
only_with_files = true
symbol = "🐳 "
format = "[$symbol]($style) "

[time]
disabled = false
format = "[$time]($style)"
time_format = "%T"

